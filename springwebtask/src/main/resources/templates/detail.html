<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link rel="stylesheet" href="/css/commons.css">
</head>
<body>

<th:block th:insert="common/header"></th:block>

<hr>

<div class="update">
    <div class="form-body">
        <div class="img_block">
            <img src="images/マッキー.png" class="product-img"><br>
        </div>
        <form th:action="@{{product_id} (product_id = ${productDetail.product_id})}" method="post">
            <fieldset class="label-130 product_block">

                <input type="hidden" th:value="${productDetail.id}">

                <p class="error">エラーメッセージ</p>

                <div>
                    <label>商品ID</label>
                    <input type="text" name="productId" th:value="${productDetail.product_id}" readonly class="base-text">
                </div>

                <div>
                    <label>商品名</label>
                    <input type="text" name="name" th:value="${productDetail.name}" readonly class="base-text">
                </div>

                <div>
                    <label>単価</label>
                    <input type="text" name="price" th:value="${productDetail.price}" readonly class="base-text">
                </div>

                <div>
                    <label>カテゴリ</label>
                    <input type="text" name="categoryId" th:value="${productcategory.name}" readonly class="base-text">
                </div>

                <div>
                    <label>商品説明</label>
                    <textarea name="description" readonly class="base-text"
                              style="background-color: rgb(209, 209, 209);" th:text="${productDetail.description}">
                    </textarea>
                </div>

            </fieldset>

            <div>
                <div class="btns">

                    <th:block th:if="${session.sessionUser.role() eq 1}">
                        <input type="button" th:onclick="openModal()" value="削除" class="basic-btn">
                        <button type="button" value="編集" class="basic-btn">
                            <a th:href="'/updateInput/' + ${productDetail.id}">編集</a>
                        </button>
                    </th:block>

                    <input type="button" th:onclick="location.href='/menu'" value="戻る" class="cancel-btn">
                </div>

                <div id="modal">
                    <p class="modal-message">削除しますか？</p>
                    <div class="btns">
                        <button type="submit" id="delete-btn" class="basic-btn">削除</button>
                        <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>

<script th:src="@{/js/commons.js}"></script>
<script>

<!--    })-->
</script>
</body>
</html>
